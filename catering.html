<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sprinkle - catering</title>
    <script src="https://kit.fontawesome.com/3ea0ad5351.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logocontainer">
            <img class="logo" src="imgs/logo.svg" alt="sprinkle logo">
        </div>

        <div class="icons">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
    </header>

    <nav class="navbar">

        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>

        <ul class="main-nav" id="js-menu">
            <li>
                <a href="index.html" class="nav-links">Home</a>
            </li>
            <li>
                <a href="menu.html" class="nav-links">menu</a>
            </li>
            <li>
                <a href="catering.html" class="nav-links">catering</a>
            </li>
            <li>
                <a href="news.html" class="nav-links">news</a>
            </li>
        </ul>
    </nav>

    <main>

        <section id="catering">
            <div class="catering-container">

                <h2>catering</h2>

                <p>provide us with your information and what you'd like made and we will contact you as soon as possible
                    to get the details together</p>

                <form>
                    <div>
                        <label for="firstname">first name</label>
                        <input type="text" id="firstname" name="firstname" required placeholder="john">
                    </div>

                    <div>
                        <label for="lastname">last name</label>
                        <input type="text" id="lastname" name="lastname" required placeholder="smith">
                    </div>

                    <div>
                        <label for="phonenumber">phone number</label>
                        <input type="text" id="phonenumber" name="phonenumber" required placeholder="(916) 123-4567">
                    </div>

                    <div>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required placeholder="johnsmith90@gmail.com">
                    </div>

                    <div>
                        <label for="order">what are you ordering today?</label>
                        <select class="select-css" name="order" required>
                            <option value="">--please choose an option--</option>
                            <option value="macarons">macarons</option>
                            <option value="donuts">donuts</option>
                            <option value="cookies">cookies</option>
                            <option value="cupcakes">cupcakes</option>
                            <option value="cake">cake</option>
                        </select>
                    </div>

                    <div>
                        <label for="quantity">quantity</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>

                    <div>
                        <label for="details">details for decoration</label>
                        <textarea rows="10" id="details" required
                            placeholder="tell us how you want your dessert to look and taste; we'll ask further questions when we call you!"></textarea>
                    </div>

                    <input type="submit" value="submit">
                </form>
            </div>
        </section>

        <div id="parallax-4"></div>

        <section id="contact">
            <div class="half-flex">
                <article class="text-flex">
                    <h2>contact</h2>
                    <address>
                        617 blue spring st. <br>
                        sacramento, CA 95823
                        <br>
                        <br>
                        (916) 728-0183
                    </address>

                    <div class="social-container"><i class="fab fa-facebook-square"></i>
                        <p>/sprinklecafe</p>
                    </div>
                    <div class="social-container"><i class="fab fa-instagram-square"></i>
                        <p>@sprinklecafe</p>
                    </div>
                    <div class="social-container"><i class="fab fa-twitter-square"></i>
                        <p>@sprinklecafe</p>
                    </div>
                </article>

                <article class="img-flex">
                    <div class="polaroid">
                        <img class="cafe" src="imgs/cafe.jpg" alt="hand holding dessert in front of cafe">
                    </div>
                </article>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-left">
            <img class="logo" src="imgs/logo.svg" alt="sprinkle cafe logo">
        </div>

        <div class="footer-right">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        // let mainNav = document.getElementById('js-menu');
        // let navBarToggle = document.getElementById('js-navbar-toggle');

        // navBarToggle.addEventListener('click', function () {

        //     mainNav.classList.toggle('active');
        // });

        $('#js-navbar-toggle').on('click', function () {
            $("#js-menu").slideToggle(500, 'swing');

        });

    </script>
</body>

</html>
